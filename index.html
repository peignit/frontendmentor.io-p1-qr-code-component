<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component | Frontend Mentor</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300 flex">
  <div class="max-w-xs  p-5 m-auto text-center bg-white rounded-2xl">
    <img class="rounded-xl" src="images/image-qr-code.png" alt="QR code image">
    <h1 class="mt-6  text-xl font-bold">Improve your front-end skills by building projects</h1>
    <p class="my-4 text-sm text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
